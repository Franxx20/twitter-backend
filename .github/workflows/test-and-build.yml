name: Test and Build

on:
  push:
    branches: [main] # Change to your default branch name
  pull_request:
    branches: [main] # Change to your default branch name

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.4' # Specify your Node.js version

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Build application
        run: yarn build
        if: success()
